<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Login academico</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>

	<div class="container">
		<form action="/logar" method="post" th:object="${login}">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Usuário</label>
		    <input type="text" class="form-control" th:field="*{usuario}" aria-describedby="emailHelp" placeholder="Enter usuário" th:errorclass="is-invalid">
		    <div  th:errors="*{usuario}" class="invalid-feedback"></div>		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Senha</label>
		    <input type="password" class="form-control" th:field="*{senha}" placeholder="Enter senha" th:errorclass="is-invalid">
		    <div  th:errors="*{senha}" class="invalid-feedback"></div>
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>		
	</div>
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
